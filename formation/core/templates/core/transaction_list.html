{% load i18n %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% trans "Transactions list" %}</title>
</head>
<body>
    <h1>{% trans "Transactions list" %}</h1>
    <p>
        <table>
            <tr>
                <th>{%  trans 'Label' %}</th>
                <th>{%  trans 'Amount' %}</th>
                <th>{%  trans 'Currency' %}</th>
            </tr>
            {% for object in object_list %}
            <tr>
                <td>{{ object.label }}</td>
                <td>{{ object.initial_amount }}</td>
                <td>{{ object.initial_currency }}</td>
            </tr>
            {% endfor %}
        </table>
    </p>
</body>
</html>
